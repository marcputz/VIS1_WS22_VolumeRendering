<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/volumetricRenderingShader.js"></script>
    <script src="js/firstPassShader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/vis1.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Vis1 Exercise</h1>
<h2>Marc Putz (12024709) & Fabian Holzschuster (12025338)</h2>

<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>

<div class="container">

    <!-- volume rendering container -->
    <div id="viewContainer"></div>

    <!-- container for interactive transfer function -->
    <div id="tfContainer">

        <!-- Density Histogram -->
        <div id="d3_histogram_container">
            <div id="chart"></div>
        </div>

        <label for="compositing_method">Compositing Method:</label>
        <select id="compositing_method" name="compositing_method" class="myDropdown" onchange="onChangeCompositing()">
            <option value="mip">MIP</option>
            <option value="first_hit">First Hit</option>
        </select>

        <br>

        <div id="first_hit_settings" class="hidden">
            <label name="first_hit_shading_label" for="first_hit_shading">Use Shading:</label>
            <input id="first_hit_shading" name="first_hit_shading" type="checkbox" onchange="onChangeFirstHitShadingCB()">
            <div style="margin-top: 0.45rem;"></div>
            <div>
                <h3>
                    Iso-Plain
                </h3>
                <div style="margin-left: 0.75rem; margin-top: -0.45rem">
                    <label name="color_picker_label" for="colorPicker">Color</label>
                    <input style="margin-left: 0.75rem" type="color" id="colorPicker"  oninput="onChangeColor()"><br>
                    <label name="iso_value_label" for="iso_value">ISO Value: </label><span id="iso_value_output">0.3</span><br>
                    <input id="iso_value" type="range" name="iso_value" min="0.01" max="1.0" step="0.01" value="0.3" oninput="onChangeIsoValue()"><br>
                    <label name="iso_alpha_label" for="iso_alpha">ISO Alpha: </label><span id="iso_alpha_output">1.0</span><br>
                    <input id="iso_alpha" type="range" name="iso_alpha" min="0.00" max="1.0" step="0.01" value="1.0" oninput="onChangeIsoAlpha()"><br>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
